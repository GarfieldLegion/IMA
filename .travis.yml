language: node_js
node_js:
  - "10"
os: linux
dist: xenial

install:
    - cd proxy    
    - yarn install    
before_script:
    - npx ganache-cli --gasLimit 8000000 --quiet &
    - npx testrpc-sc --port 8555 --gasLimit 0xfffffffffff --quiet &    
script:
    - yarn tslint || travis_terminate 2
    - yarn generate    
    - yarn test || travis_terminate 3
after_script:
    - npx solidity-coverage || travis_terminate 4
    - cat coverage/lcov.info | npx codecov
